<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="with=device-width, initial-scale-1.0">

		<style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,400&display=swap');</style>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
    <body>

        <header>
          <section class="conteinner">
            <div id="logo-header">
              <a href="index.html"><img src="logo-ford-256.png" width=100 height=45></a>
            </div>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
              </ul>
            </nav>
          </section>
        </header>

          <main class="contato-ford">
              <img src="storm.jpg">
              <form>
                <label for="nomesobrenome">Nome</label>
                <input type="text" id="nomesobrenome" class="input-padrão" required>
        
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">
        
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">
        
                <label for="mensagem">Mensagem</label>
                <textarea rows="8" cols="80" id="mensagem" class="input-padrão" required></textarea>
        
                <fieldset>
                  <legend>Motivo do contato?</legend>
        
                  <select>
                    <option>Reclamação</option>
                    <option>Elogio</option>
                    <option>Solicitação</option>
                  </select>
                
                </fieldset>
        
                <input type="submit" value="Enviar" class="enviar">
        
              </form>
          </main>    

          <footer>
              <div class="fordcopyright">
                  <a href="https://www.ford.com.br/"><img src="ford-96.png"></a>
              </div>
      
              <div class="rede-social">
                  <p>Redes Sociais</p>
                  <a href="https://www.instagram.com/fordbrasil/"><img src="instagram-logo-50.png"></a>
                  <a href="https://www.youtube.com/user/fordbrasil"><img src="youtube-squared-50.png"></a>
                  <a href="https://www.facebook.com/FordBrasil"><img src="facebook-50.png"></a>
              </div>
          </footer>

    </body>
</html>
